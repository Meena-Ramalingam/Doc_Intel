<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doc-Intel | Sign Up</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body { color:#fff; }
    .signup-container { background:#fff; color:#333; padding: 2.5rem; border-radius: 15px; width: 380px; box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.25); text-align: center; }
    .signup-container h1 { color: #0d1b2a; margin-bottom: 1.5rem; }
    .signup-container input { width: 100%; padding: 0.8rem; margin: 0.6rem 0; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    .signup-container button { width: 100%; padding: 0.9rem; margin-top: 1rem; background: #0d1b2a; color: #fff; font-size: 1rem; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s ease; }
    .signup-container button:hover { background: #1a2e45; }
    .link { margin-top: 1rem; display: block; color: #0d1b2a; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body class="gradient-bg">
  <nav class="navbar">
    <div class="nav-left nav-brand" onclick="location.href='/'" style="cursor:pointer">
      <img src="/static/images/icon.png" alt="DocIntel" />
      <span>DocIntel</span>
    </div>
    <div class="nav-links">
      <a href="/login">Login</a>
    </div>
  </nav>
  <div class="page">
    <div class="signup-container">
      <h1>Create Account</h1>
      <form action="/signup" method="POST">
        <input type="text" id="name" name="name" placeholder="Full Name" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        {% if error %}<div id="msg" class="error">{{ error }}</div>{% elif success %}<div id="msg" class="success">{{ success }}</div>{% else %}<div id="msg"></div>{% endif %}
      </form>
      <a class="link" href="/">Back to Login</a>
    </div>
  </div>
</body>
</html>
